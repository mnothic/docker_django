<h1>TwentyOne Gists</h1>

<hr>
{% if gist_list %}
    <ul>
    {% for gist in gist_list %}
        <li>
            <h2><a href="/gists/{{ gist.id }}/">{{ gist.title }}</a></h2>
            <p>{{ gist.timestamp }}</p>
            <div>{{ gist.content }}</div>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No gists are available.</p>
{% endif %}
